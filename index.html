<html lang="pt-br">

<head>

        </div>

        <div class="input-group">
            <label for="taxa-juros">Taxa de Juros Mensal (%):</label>
            <input type="number" id="taxa-juros" placeholder="Ex: 2.5">
        </div>

        <div class="input-group">
            <label for="numero-parcelas">NÃºmero de Parcelas:</label>
            <input type="number" id="numero-parcelas" placeholder="Ex: 12">
        </div>

        <button id="calcular-button">Calcular Parcelas</button>

        <div id="resultado" class="resultado">
        </div>
    </div>

    <script src="./src/scripts/scripts.js"></script>
</body>

</html>
